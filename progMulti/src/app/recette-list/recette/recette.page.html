<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recette-list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavoris()">
        <ion-icon color="primary" [name]="recette.favoris ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
      <ion-button (click)="editRecette()">
        <ion-icon color="tertiary" name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteRecette()">
        <ion-icon color="danger" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>{{ recette.titre }}</h1>

  <div class="recette-image-container">
    <ion-img [src]="recette.image_url" [alt]="recette.titre"></ion-img>
  </div>

  <div class="recette-section">
    <h2>Description</h2>
    <p>{{ recette.description }}</p>
  </div>


  <div class="recette-section">
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>
            <h2>Ingr√©dients</h2>
          </ion-label>
        </ion-item>
        <ion-item slot="content">
          <ion-list>
            <ion-item *ngFor="let ingredient of ingredients">
              <ion-label style="width: 100%">
                <h3>{{ ingredient.ingredient.nom_ingredient }}</h3>
                <p>{{ ingredient.quantite }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </div>

  <div class="recette-section">
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>
            <h2>Instructions</h2>
          </ion-label>
        </ion-item>
        <ion-item slot="content">
          <ion-list>
            <ion-item *ngFor="let instruction of recette.instructions">
              <ion-label style="width: 100%">- {{ instruction }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </div>

</ion-content>
